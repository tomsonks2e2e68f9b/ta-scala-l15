# JDBC settings
# JDBC Driver
db.default.driver="com.mysql.cj.jdbc.Driver"
# JDBC URL
db.default.url="jdbc:mysql://localhost/login_test?useSSL=false&characterEncoding=UTF-8&serverTimezone=JST"
# JDBC Username
db.default.user="login_test"
# JDBC password
db.default.password="password"

# Connection Pool settings
# Pool initial size
db.default.poolInitialSize=10
# Pool max size
db.default.poolMaxSize=20
# Pool Connection Timeout (msec)
db.default.poolConnectionTimeoutMillis=1000

# Global settings
scalikejdbc.global.loggingSQLAndTime.enabled=true
scalikejdbc.global.loggingSQLAndTime.logLevel=info
scalikejdbc.global.loggingSQLAndTime.warningEnabled=true
scalikejdbc.global.loggingSQLAndTime.warningThresholdMillis=1000
scalikejdbc.global.loggingSQLAndTime.warningLogLevel=warn
scalikejdbc.global.loggingSQLAndTime.singleLineMode=true
scalikejdbc.global.loggingSQLAndTime.printUnprocessedStackTrace=false
scalikejdbc.global.loggingSQLAndTime.stackTraceDepth=10

